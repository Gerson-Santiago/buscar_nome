<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Nomes de Alunos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìä Dashboard de Nomes</h1>
            <p>An√°lise dos nomes de alunos do arquivo CSV</p>
        </div>

        <div style="margin-bottom: 20px;">
            <input type="file" id="csvFile" accept=".csv" onchange="loadSelectedFile()" style="display:none;">
            <!-- <button id="uploadBtn" onclick="document.getElementById('csvFile').click()">Selecionar CSV</button> -->
            <div id="fileStatus"></div>
        </div>

        <div class="content">
            <div id="searchSection" class="search-section" style="display:none;">
                <h2>üîç Buscar Nome</h2>
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input"
                        placeholder="Digite o nome que deseja buscar (ex: ANA)">
                    <button onclick="searchName()" class="search-button">Buscar</button>
                </div>
                <div id="searchResults"></div>
            </div>

            <div id="stats" class="stats-grid"></div>
            <div id="dashboard" class="dashboard"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
